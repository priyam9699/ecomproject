{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Register | ecomdetective</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <!-- App css -->
    <link href="{% static 'css/app-saas.min.css' %}" rel="stylesheet" type="text/css" id="app-style" />

    <!-- Icons css -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
</head>

<body class="authentication-bg">


    <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-4 col-lg-5">
                    <div class="card">
                        <!-- Logo-->
                        <div class="card-header py-4 text-center bg-primary">
                            <a href="{% url 'search' %}">
                                <span><img src="{% static 'images/Ecom-detective-logo-removebg-preview.png' %}" alt="logo" width="100" height="50"></span>
                            </a>
                        </div>

                        <div class="card-body p-4">

                            <div class="text-center w-75 m-auto">
                                <h4 class="text-dark-50 text-center mt-0 fw-bold">Sign Up</h4>
                                <p class="text-muted mb-4">Don't have an account? Create your account, it takes less than a minute.</p>
                            </div>

                            <form method="get" action="">
    <label class="form-label" for="role">Select Role:</label>
    <select name="role" id="role" onchange="this.form.submit()">
        <option value="Wholeseller" {% if role == 'Wholeseller' %}selected{% endif %}>Wholeseller</option>
        <option value="Customer" {% if role == 'Customer' %}selected{% endif %}>Customer</option>
    </select>
</form>
&nbsp;
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button style="background-color: lightblue; border-radius: 10px; padding: 5px 5px; width: 120px" type="submit">Submit</button>
</form>

                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->

                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <p>Already have an account? <a href="{% url 'login' %}"><b>Log In</b></a></p>
                        </div> <!-- end col-->
                    </div>
                    <!-- end row -->

                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->

    <footer class="footer footer-alt">
        2023 - <script>document.write(new Date().getFullYear())</script> Â© Ecom-Detective
    </footer>

    <!-- Vendor js -->
    <script src="{% static 'js/vendor.min.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'js/app.min.js' %}"></script>

</body>
</html>
